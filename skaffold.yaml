apiVersion: skaffold/v4beta10
kind: Config
metadata:
  name: devops
build:
  artifacts:
    - image: ranjithka/prd
      docker:
        dockerfile: Dockerfile
  local:
    push: false
  tagPolicy:
    gitCommit: {}
manifests:
  kustomize:
    paths:
      - minikube/kustomize/base
deploy:
  helm:
    releases:        
      - name: dev
        chartPath: charts/dev
        valuesFiles:
          - minikube/dev/prd.yaml
        version: 1.0.2
profiles:
  - name: production
    manifests:
      kustomize:
        paths:
          - minikube/kustomize/production
  - name: staging
    manifests:
      kustomize:
        paths:
          - minikube/kustomize/staging