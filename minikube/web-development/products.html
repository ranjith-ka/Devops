<!-- List and Tables -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <header>
        <h1>Products</h1>
    </header>
    <main>
        <ul type="circle">
            <li>Product 1</li>
            <li>Product 2</li>
            <li>Product 6</li>
            <li>Product 4</li>
            <li>Product 5</li>
        </ul>
        <!-- Oder list -->
        <ol type="1">
            <li>Product 5</li>
            <li>Product 2</li>
            <li>Product 7</li>
            <li>Product 4</li>
            <li>Product 5</li>
        </ol>
        <!-- Table -->
        <table>
            <caption>Product Details</caption>
            <thead>
                <tr>
                    <th>ProductName</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            </tbody>
            <tr>
                <td>Product 1</td>
                <td>100</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>200</td>
                <td>20</td>
            </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
